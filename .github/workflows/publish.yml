name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version will be automatically read from package.json packageManager field

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: |
          cd core
          pnpm build

      - name: Run tests
        run: pnpm test --if-present

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          # Check if version contains "alpha", "beta", or "rc" for npm tag
          if [[ "$VERSION" == *"alpha"* ]]; then
            echo "npm_tag=alpha" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected alpha version, will publish with --tag alpha"
          elif [[ "$VERSION" == *"beta"* ]]; then
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected beta version, will publish with --tag beta"
          elif [[ "$VERSION" == *"rc"* ]]; then
            echo "npm_tag=rc" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected rc version, will publish with --tag rc"
          else
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Detected stable version, will publish to latest"
          fi

      - name: Verify version matches package.json
        run: |
          cd core
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Package version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Publish to npm
        run: |
          cd core
          NPM_TAG="${{ steps.tag_version.outputs.npm_tag }}"
          if [ "$NPM_TAG" = "latest" ]; then
            echo "ðŸš€ Publishing to npm with tag: latest"
            pnpm publish --access public --no-git-checks
          else
            echo "ðŸš€ Publishing to npm with tag: $NPM_TAG"
            pnpm publish --access public --no-git-checks --tag "$NPM_TAG"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

